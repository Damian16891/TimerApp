name: Build Lazarus Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install FreePascal and Lazarus
        run: |
          sudo apt-get update
          sudo apt-get install -y fpc lazarus

      - name: Compile Lazarus Project
        run: fpc your_project.lpr  # Zastąp 'project1.lpr' nazwą swojego pliku głównego w projekcie Lazarus

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: compiled-program
          path: ABC  # Zastąp nazwą swojego pliku wynikowego, np. 'your_program' lub 'your_program.exe'
