name: Build Lazarus Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install FreePascal and Lazarus
        run: |
          sudo apt-get update
          sudo apt-get install -y fpc lazarus \
          libc6-dev \
          libgtk-3-dev \
          libx11-dev \
          libxtst-dev \
          libgdk-pixbuf2.0-dev \
          libcanberra-gtk3-dev \
          libxmu6 \
          libxpm4 \
          libgl1-mesa-glx \
          libqt5widgets5

      - name: Compile Lazarus Project
        run: fpc project1.lpr  # Zastąp 'project1.lpr' nazwą swojego pliku głównego w projekcie Lazarus

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-program
          path: project1  # Zastąp nazwą swojego pliku wynikowego, np. 'project1' lub 'project1.exe'
